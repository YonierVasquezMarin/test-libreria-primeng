<h1>Pruebas de la libreria Primeng</h1>
<p>Ingresa los siguientes datos para registrar una nueva m치quina virutal 游눹.</p>

<form name="nuevaMaquinaVirtual">
  <main>
    <section class="seccion__form__maquinavirtual">
      <h2>Identificaci칩n de la m치quina</h2>
      <section class="campos__seccion">
        <div class="contenedor__campo__input">
          <label for="nombreRecurso" class="label__input">Nombre recurso</label>
          <input type="text" id="nombreRecurso" pInputText [(ngModel)]="nombreRecurso" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="contenedor__campo__input">
          <label for="alias" class="label__input">Alias</label>
          <input type="text" id="alias" pInputText [(ngModel)]="alias" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="contenedor__campo__input">
          <label for="dominio" class="label__input">Dominio web</label>
          <input type="text" id="dominio" pInputText [(ngModel)]="dominioWeb" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="contenedor__campo__input">
          <label class="label__input">Sistema operativo</label>
          <div class="flex align-items-center">
            <div class="radio__group__form">
              <p-radioButton name="sistemaOperativo" value="windows" [(ngModel)]="sistemaOperativo" inputId="sistemaWindows"></p-radioButton>
              <label for="sistemaWindows" class="">Windows</label>
              <p-radioButton name="sistemaOperativo" value="kali" [(ngModel)]="sistemaOperativo" inputId="sistemaKali"></p-radioButton>
              <label for="sistemaKali" class="">Kali</label>
              <p-radioButton name="sistemaOperativo" value="redhat" [(ngModel)]="sistemaOperativo" inputId="sistemaRedhat"></p-radioButton>
              <label for="sistemaRedhat" class="">RedHat</label>
            </div>
          </div>
        </div>
      </section>
      <hr>
    </section>

    <section class="seccion__form__maquinavirtual">
      <h2>Capacidad computo</h2>
      <section class="campos__seccion">
        <div class="contenedor__campo__input">
          <label for="capacidadDisco" class="label__input">Disco</label>
          <p-inputNumber inputId="capacidadDisco" [(ngModel)]="capacidadDisco"> </p-inputNumber>
        </div>
        <div class="contenedor__campo__input">
          <label for="capacidadRam" class="label__input">Ram</label>
          <p-inputNumber inputId="capacidadRam" [(ngModel)]="capacidadRam"> </p-inputNumber>
        </div>
      </section>
      <hr>
    </section>

    <section class="seccion__form__maquinavirtual">
      <h2>Capacidad computo</h2>
      <section class="campos__seccion">
        <div class="contenedor__campo__input">
          <label for="capacidadDisco" class="label__input">D칤a desconexi칩n para hacer backups</label>
          <p-calendar [(ngModel)]="fechaCopiaSeguridad" dateFormat="dd.mm.yy"></p-calendar>
        </div>
      </section>
      <hr>
    </section>


  </main>
</form>
